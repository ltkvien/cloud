on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n vienacr -g vienacrb0d6-rg --location "West US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n vienacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n vienacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n vienacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: vienacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/mko-x/docker-clamav" -f  "mko-x/docker-clamav" -t vienacr.azurecr.io/vienaks:${{ github.sha }}
        docker push vienacr.azurecr.io/vienaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_vienaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep vienaks435c | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace vienaks435c`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: vienaks435c
        container-registry-url: vienacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: vienaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: vienaks435c
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          vienacr.azurecr.io/vienaks:${{ github.sha }}
        imagepullsecrets: |
          vienaksdockerauth